name: fable

on:
  push:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno run --allow-read --allow-net https://raw.githubusercontent.com/ker0olos/fable/b2d806b4918289f478b23b9af1857fb9b7a336a9/src/validate.ts ./manifest.json
