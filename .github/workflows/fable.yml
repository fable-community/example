name: fable

on: 
  # push:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno run --allow-read https://raw.githubusercontent.com/ker0olos/fable/main/src/validate.ts ./manifest.json
